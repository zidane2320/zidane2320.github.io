<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .parallax {
                background-image: url('https://via.placeholder.com/1920x1080');
                min-height: 500px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Portofolio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contact</a>
                  </li>
                  <li class="nav-item">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="themeSwitch">
                      <label class="form-check-label" for="themeSwitch">Dark Mode</label>
                    </div>
                </ul>
              </div>
            </div>
        </nav>
        <!-- section parallax -->
        <section class="parallax"></section>
        <!-- section about -->
        <section class="bg-body-secondary py-4">
            <div class="container text-center">
              	<h2>About</h2>
              	<p class="lead">I'm a passionate web developer specializing in modern web technologies.</p>
              	<button class="btn btn-primary">Learn More</button>
            </div>
        </section>
        <!-- section project -->
        <section class="bg-body-tertiary py-4">
            <div class="container text-center">
              	<h2>Projects</h2>
              	<p class="lead">Here are some of my recent works.</p>
            </div>
        </section>
        <!-- section contact -->
        <section class="bg-body-secondary py-4">
            <div class="container text-center">
              	<h2>Contact</h2>
              	<p class="lead">Feel free to reach out to me for collaborations or inquiries.</p>
              	<button class="btn btn-primary">Email me</button>
            </div>
        </section>

        <footer class="text-center py-4">
            <p>Â© 2024 My Portfolio</p>
        </footer>
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
         <script>
          // Theme toggle logic
          const themeSwitch = document.getElementById('themeSwitch');
          const body = document.body;
      
          // Check saved theme preference
          const currentTheme = localStorage.getItem('theme');
          if (currentTheme === 'dark') {
            body.setAttribute('data-bs-theme', 'dark');
            themeSwitch.checked = true;
          }
      
          // Add event listener for theme toggle
          themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
              body.setAttribute('data-bs-theme', 'dark');
              localStorage.setItem('theme', 'dark');
            } else {
              body.setAttribute('data-bs-theme', 'light');
              localStorage.setItem('theme', 'light');
            }
          });
        </script>
    </body>
</html>
